<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer 3.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-app-bar">
        <div class="logo-mobile">跑分中心</div>
    </div>

    <div class="sidebar">
        <div class="logo">跑分中心</div>
        <ul class="menu">
            <li class="menu-item active" data-target="upload-section">Speedometer 跑分</li>
            <li class="menu-item" data-target="results-section">查看已上传结果</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="upload-section" class="content-section active">
            <h1>Speedometer 3.1 跑分上传</h1>
            <div class="speedometer-embed-container">
                <iframe id="speedometerIframe" src="Speedometer-core/index.html" frameborder="0"></iframe>
            </div>
            <div class="manual-input-warning">
                <p>⚠️ <strong>注意：</strong> 由于浏览器安全策略，本工具无法直接从上方 Speedometer 框中读取结果。</p>
                <p>请在 Speedometer 跑分完成后，手动复制最终分数和误差，并填写到下方表单中进行上传。</p>
            </div>
            <div class="form-section">
                <h2>手动输入跑分结果</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="speedometerScore">Speedometer 3.1 分数:</label>
                        <input type="text" id="speedometerScore" name="speedometerScore" required>
                    </div>
                    <div class="form-group">
                        <label for="speedometerError">误差:</label>
                        <input type="text" id="speedometerError" name="speedometerError" required>
                    </div>
                    <div class="form-group">
                        <label for="browserVersion">Webview/系统版本:</label>
                        <input type="text" id="browserVersion" name="browserVersion" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="cpuInfo">CPU 型号:</label>
                        <input type="text" id="cpuInfo" name="cpuInfo" required>
                    </div>
                    <button type="submit" id="submitBenchmarkButton">上传结果</button>
                </form>
                <div id="message" class="hidden"></div>
            </div>
        </div>

        <div id="results-section" class="content-section">
            <h1>已上传结果</h1>

            {/* 新增筛选区域 */}
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filterBrowserVersion">筛选 Webview/系统版本:</label>
                    <select id="filterBrowserVersion">
                        <option value="">所有版本</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterCpuInfo">筛选 CPU 型号:</label>
                    <select id="filterCpuInfo">
                        <option value="">所有CPU</option>
                    </select>
                </div>
                <button id="resetFiltersButton">重置筛选</button>
            </div>

            <div id="benchmarkChartContainer" style="width: 100%; height: 400px; margin-bottom: 30px;"></div>
            
            <h2>详细数据列表</h2>
            <div class="results-container">
                <p id="loading-message" style="display: none;">正在加载结果...</p>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" data-target="upload-section"><span>进行跑分</span></div>
        <div class="nav-item" data-target="results-section"><span>查看结果</span></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
