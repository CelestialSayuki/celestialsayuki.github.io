<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer 3.1 跑分上传与查看</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新增或修改 CSS 来适应 iframe 布局 */
        .speedometer-embed-container {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
            height: 650px; /* 根据需要调整高度 */
            overflow: hidden; /* 防止 iframe 出现双滚动条 */
        }
        .speedometer-embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .manual-input-warning {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            color: #664d03;
            border-radius: 5px;
        }
        .manual-input-warning p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">跑分中心</div>
        <ul class="menu">
            <li class="menu-item active" data-target="upload-section">Speedometer 跑分</li>
            <li class="menu-item" data-target="results-section">查看已上传结果</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="upload-section" class="content-section active">
            <h1>Speedometer 3.1 跑分上传</h1>

            <div class="speedometer-embed-container">
                <iframe id="speedometerIframe" src="Speedometer-core/index.html" frameborder="0"></iframe>
            </div>

            <div class="manual-input-warning">
                <p>⚠️ **注意：** 由于浏览器安全策略，本工具无法直接从上方 Speedometer 框中读取结果。</p>
                <p>请在 Speedometer 跑分完成后，手动复制最终分数和误差，并填写到下方表单中进行上传。</p>
            </div>

            <div class="form-section">
                <h2>手动输入跑分结果</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="speedometerScore">Speedometer 3.1 分数:</label>
                        <input type="text" id="speedometerScore" name="speedometerScore" required>
                    </div>

                    <div class="form-group">
                        <label for="speedometerError">误差:</label>
                        <input type="text" id="speedometerError" name="speedometerError" required>
                    </div>

                    <div class="form-group">
                        <label for="browserVersion">Webview版本: (Safari用户填系统版本，eg：iOS 18.5；其他用户填浏览器内核版本):</label>
                        <input type="text" id="browserVersion" name="browserVersion" required>
                    </div>

                    <div class="form-group">
                        <label for="cpuInfo">CPU:</label>
                        <input type="text" id="cpuInfo" name="cpuInfo" required>
                    </div>

                    <button type="submit">上传结果</button>
                </form>
                <div id="message" class="hidden"></div>
            </div>
        </div>

        <div id="results-section" class="content-section hidden">
            <h1>已上传结果</h1>
            <div class="results-container">
                <p id="loading-message">正在加载结果...</p>
                <ul id="results-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
